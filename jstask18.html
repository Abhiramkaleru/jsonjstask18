<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>json</title>
  </head>
  <body>
    <h1>
      Task:- Create an obj and stringify it and store it in a local or session
      store!!
    </h1>
    <script>
      let details = {
        name: "abhiram",
        email: "abhiramkaleru@gmail.com",
        age: 22,
        city: "hyd",
      };
      let makejson = JSON.stringify(details);
      // console.log(makejson)
      let storejson = localStorage.setItem("user1", makejson);
      let getdata = JSON.parse(localStorage.getItem("user1"));
      console.log(getdata);
    </script>
  </body>
